<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>개발자 커뮤니티 API 문서</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.11.0/swagger-ui.css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .swagger-ui .topbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js"
      crossorigin
    ></script>
    <script>
      function initSwagger() {
        if (
          typeof SwaggerUIBundle !== 'undefined' &&
          typeof SwaggerUIStandalonePreset !== 'undefined'
        ) {
          window.ui = SwaggerUIBundle({
            url: './api/specification.yaml',
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
            plugins: [SwaggerUIBundle.plugins.DownloadUrl],
            layout: 'StandaloneLayout',
            validatorUrl: null,
            supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
            tryItOutEnabled: true,
            filter: true,
            docExpansion: 'none',
            tagsSorter: 'alpha',
            operationsSorter: 'alpha',
            showRequestHeaders: true,
            showCommonExtensions: true,
            showExtensions: true,
          })
        } else {
          setTimeout(initSwagger, 100)
        }
      }

      window.onload = initSwagger
    </script>
  </body>
</html>
