name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ìë™ í¬ë§·íŒ… ë° ìˆ˜ì • (PRì—ì„œë§Œ)
  auto-fix:
    name: Auto Fix Code
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Auto fix all issues
        run: |
          echo "ğŸ”§ ìë™ ìˆ˜ì • ì‹œì‘..."
          npm run lint:fix || true
          npm run format || true
          echo "âœ… ìë™ ìˆ˜ì • ì™„ë£Œ!"

      - name: Check if there are changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "ğŸ¤– ìë™ ì½”ë“œ í¬ë§·íŒ… ë° ë¦°íŠ¸ ìˆ˜ì •"
          git push

  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ (ìë™ ìˆ˜ì • í›„)
  quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: [auto-fix]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier Check
        run: npm run format:check

      - name: Run TypeScript Check
        run: npm run type-check

  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: quality
    if: always() && (needs.quality.result == 'success' || needs.quality.result == 'skipped')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379

  # CI ìƒíƒœ ë¦¬í¬íŠ¸
  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.quality.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "âœ… CI ì„±ê³µ! ëª¨ë“  ê²€ì‚¬ë¥¼ í†µê³¼í–ˆìŠµë‹ˆë‹¤."
          else
            echo "âŒ CI ì‹¤íŒ¨! ì½”ë“œë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”."
            exit 1
          fi
